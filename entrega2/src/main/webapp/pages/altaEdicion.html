<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Alta Edición de Evento</title>
  <link rel="stylesheet" href="../estilos/normalize.css">

  <link rel="stylesheet" href="../estilos/base.css">
  <link rel="stylesheet" href="../estilos/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">
</head>

<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container-fluid">
      <div class="row navbar-row text-center text-md-start">
        <!-- Logo -->
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="/entrega2/pages/eventosOrganizador.html">Eventos.uy</a></h1>
        </div>

        <!-- Search -->
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3 mobile-col-center">

          <div class="navbar_sesion">
            <a href="/entrega2/index.html" class="navbar_sesion_link">Cerrar Sesión</a>

            <div class="navbar_sesion_perfil">
              <p class="navbar_username">miseventos</p>
              <a href="/entrega2/pages/consultaMiPerfilOrganizador.html">
                <img class="perfil_image" src="../img/IMG-US04.jpeg" alt="foto perfil" style="cursor:pointer;">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Main + Sidebar -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">

        <!-- Sidebar -->
        <aside class="col-12 col-md-3">
          <div class="content-bar">
            <div class="content-bar-seccion">
              <div class="seccion-titulo">
                <h3>Categorias</h3>
              </div>
              <div class="content-bar-seccion-list">
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/eventosOrganizador.html'">
                  <span>Tecnologia</span>
                </div>
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/eventosOrganizador.html'">
                  <span>Innovación</span>
                </div>
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/eventosOrganizador.html'">
                  <span>Deporte</span>
                </div>
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/eventosOrganizador.html'">
                  <span>Salud</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Acciones -->
          <div class="content-bar">
            <div class="content-bar-seccion">
              <div class="seccion-titulo">
                <h3>Acciones</h3>
              </div>
              <div class="content-bar-seccion-list">
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/usuariosOrganizador.html'"><span>Usuario</span></div>
                <div class="content-bar-seccion-list-options">
                  <span>Institución</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Mi Perfil -->
          <div class="content-bar">
            <div class="content-bar-seccion">
              <div class="seccion-titulo">
                <h3>Mi Perfil</h3>
              </div>
              <div class="content-bar-seccion-list">
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/altaEvento.html'">
                  <span>Alta Evento</span>
                </div>

                <div class="content-bar-seccion-list-options"><span>Alta Institución</span></div>

              </div>
            </div>
          </div>
        </aside>

        <!-- Contenedor principal -->
        <main
          style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fff; border: 1px solid var(--color-border); border-radius: var(--radius);">
          <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Alta de Edición de Evento</h2>

          <form id="formEdicionEvento">
            <!-- Selección de evento -->
            <label for="evento">Evento:</label>
            <input type="text" value="Maraton Montevideo" readonly>


            <!-- Datos de la edición -->
            <label for="nombre">Nombre de la Edición:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="sigla">Sigla:</label>
            <input type="text" id="sigla" name="sigla" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>

            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" required>

            <label for="fechaFin">Fecha de Fin:</label>
            <input type="date" id="fechaFin" name="fechaFin" required>

            <label for="imagen">Imagen (opcional):</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">

            <!-- Botones -->
            <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
              <button type="submit">Aceptar</button>
              <button type="reset">Cancelar</button>
            </div>
          </form>
        </main>

        <footer class="uc-footer">
          <small>Eventos.uy — Grupo 42.</small>
        </footer>
      </div>
    </div>
  </section>
</body>

</html>
