<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Detalle de Edición</title>
  <link rel="stylesheet" href="../estilos/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../estilos/base.css">
</head>

<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container-fluid">
      <div class="row navbar-row text-center text-md-start">
        <!-- Logo -->
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="/entrega2/pages/eventosOrganizador.html">Eventos.uy</a></h1>
        </div>

        <!-- Search -->
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3 mobile-col-center">

          <div class="navbar_sesion">
            <a href="/entrega2/index.html" class="navbar_sesion_link">Cerrar Sesión</a>

            <div class="navbar_sesion_perfil">
              <p class="navbar_username">miseventos</p>
              <a href="/entrega2/pages/consultaMiPerfilOrganizador.html">
                <img class="perfil_image" src="../img/IMG-US04.jpeg" alt="foto perfil" style="cursor:pointer;">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main + Sidebar -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">

        <!-- Sidebar -->
        <aside class="col-12 col-md-3">
          <div class="content-bar">
            <div class="content-bar-seccion">
              <div class="seccion-titulo">
                <h3>Categorias</h3>
              </div>
              <div class="content-bar-seccion-list">
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/eventosOrganizador.html'">
                  <span>Tecnologia</span>
                </div>
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/eventosOrganizador.html'">
                  <span>Innovación</span>
                </div>
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/eventosOrganizador.html'">
                  <span>Deporte</span>
                </div>
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/eventosOrganizador.html'">
                  <span>Salud</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Acciones -->
          <div class="content-bar">
            <div class="content-bar-seccion">
              <div class="seccion-titulo">
                <h3>Acciones</h3>
              </div>
              <div class="content-bar-seccion-list">
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/usuariosOrganizador.html'"><span>Usuario</span></div>
                <div class="content-bar-seccion-list-options">
                  <span>Institución</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Mi Perfil -->
          <div class="content-bar">
            <div class="content-bar-seccion">
              <div class="seccion-titulo">
                <h3>Mi Perfil</h3>
              </div>
              <div class="content-bar-seccion-list">
                <div class="content-bar-seccion-list-options"
                  onclick="window.location.href='/entrega2/pages/altaEvento.html'">
                  <span>Alta Evento</span>
                </div>

                <div class="content-bar-seccion-list-options"><span>Alta Institución</span></div>

              </div>
            </div>
          </div>
        </aside>
        <main
          style="max-width: 700px; margin: 2rem auto; padding: 1.5rem; background: #fff; border: 1px solid var(--color-border); border-radius: var(--radius); box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
          <h2 style="margin-bottom: 1rem; color: var(--color-primary); text-align:center;">Corredor 21K
          </h2>


          <!--imagen -->
          <div style="text-align:center; margin-bottom:1.5rem;">
            <img src="../img/IMG-EDEV03.jpeg" alt="Imagen de la edición"
              style="max-width: 350px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
          </div>
          <div><h3>Inscripcion a media maraton</h3></div>
          <!-- Datos principales -->
          <dl
            style="display:grid; grid-template-columns: 150px 1fr; row-gap:0.5rem; column-gap:1rem; margin-bottom:2rem;">
            <dt><strong>Costo:</strong></dt>
            <dd>$500 </dd>
            <dt><strong>Cupos:</strong></dt>
            <dd>499</dd>
          </dl>

        </main>
      </div>
  </section>

  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>
</body>

</html>
