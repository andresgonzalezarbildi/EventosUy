<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta Usuario Organizador</title>
  <link rel="stylesheet" href="../estilos/normalize.css">
   <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css"
  >
  <link rel="stylesheet" href="../estilos/main.css">
  <link rel="stylesheet" href="../estilos/base.css">
</head>
<body>
  <header class="navbar">
    <div class="container-xxl">
      <div class="row navbar-row text-center text-md-start">
        <!-- Logo -->
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="/entrega2/index.html">Eventos.uy</a></h1>
        </div>
        <!-- Search -->
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3 mobile-col-center">
          <div class="navbar_sesion">
            <a href="/entrega2/pages/iniciarSesion.html" class="navbar_sesion_link">Iniciar Sesion</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fff; border: 1px solid var(--color-border); border-radius: var(--radius);">
    <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Alta de Usuario</h2>
    
    <form>
      <!-- Selección de tipo -->
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione...</option>
        <option value="asistente">Asistente</option>
        <option value="organizador">Organizador</option>
      </select>

      <!-- Datos comunes -->
      <label for="nick">Nick:</label>
      <input type="text" id="nick" name="nick" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <!-- Contraseñas -->
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <!-- Campos específicos de organizador -->
      <fieldset style="margin-top: 1.5rem; border: 1px solid #ccc; padding: 1rem; border-radius: 8px;">
        <legend style="font-weight: bold;">Como es organizador</legend>

        <label for="descripcion">Descripción general:</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <label for="link">Link (Opcional):</label>
        <input type="url" id="link" name="link">
      </fieldset>

      

        <label for="imagen">Imagen de perfil (Opcional):</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">
      </fieldset>

      <!-- Botón -->
      <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
        <button type="submit">¡Registrar Organizador!</button>
        <button type="submit">Cancelar</button>
      </div>
    </form>
  </main>

  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>
</body>
</html>
