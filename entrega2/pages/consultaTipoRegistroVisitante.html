<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../estilos/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../estilos/base.css">
  <link rel="stylesheet" href="../estilos/consultaTipoRegistro.css">
</head>

<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container-xxl">
      <div class="row navbar-row">
        <!-- Logo -->
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="../index.html">Eventos.uy</a></h1>
        </div>

        <!-- Search -->
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3 mobile-col-center">
          <div class="navbar_sesion">
            <a href="./iniciarSesion.html" class="navbar_sesion_link">Iniciar Sesion / Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenedor principal -->
  <section class="container-fluid content">
    <div class="row content-row">
      <main class="col-12 col-md-6 contenedor-main">
        <div class="content-consulta">
        <h2 class="form-titulo">Consulta Tipo de Registro</h2>

        <form id="formconsultaTipoRegistro">
          <!-- Detalle del usuario -->
          <div class="detalle">

            <label>Evento:</label>
            <select>
              <option selected disabled>-- Seleccione un evento --</option>
              <option>Evento1</option>
              <option>Evento2</option>
              <option>Evento3</option>
            </select>

            <label>Edicion:</label>
            <select>
              <option selected disabled>-- Seleccione una edicion --</option>
              <option>Edicion1</option>
              <option>Edicion2</option>
              <option>Edicion3</option>
            </select>

            <label>Tipos de registro:</label>
            <textarea style="height: 100px;" readonly>
Tipo1
Tipo2
Tipo3
            </textarea>
          </div>
        </form>
        </div>
      </main>
    </div>
  </section>
  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>
</body>

</html>
