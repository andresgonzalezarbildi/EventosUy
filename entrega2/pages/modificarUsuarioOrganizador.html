<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Modificar Usuario Organizador</title>
  <link rel="stylesheet" href="estilos/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../estilos/base.css">
  <link rel="stylesheet" href="../estilos/consultaUsuario.css">
</head>

<body>

  <!-- Header -->
  <header class="navbar">
    <div class="container-fluid">
      <div class="row navbar-row text-center text-md-start">

        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="./eventosOrganizador.html">Eventos.uy</a></h1>
        </div>

        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <div class="col-12 col-md-3 mobile-col-center">
          <div class="navbar_sesion">
            <a href="../index.html" class="navbar_sesion_link">Cerrar Sesión</a>
            <div class="navbar_sesion_perfil">
              <p class="navbar_username">miseventos</p>
              <a href="./consultaMiPerfilOrganizador.html">
                <img class="perfil_image" src="../img/IMG-US04.jpeg" alt="foto perfil" />
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </header>

  <section class="container-fluid content">
    <div class="row content-row">

      <!-- Sidebar -->
      <aside class="col-12 col-md-3">

        <div class="content-bar">
          <div class="content-bar-seccion">
            <div class="seccion-titulo"><h3>Categorias</h3></div>
            <div class="content-bar-seccion-list">
              <div class="content-bar-seccion-list-options" onclick="window.location.href='./eventosOrganizador.html'"><span>Tecnologia</span></div>
              <div class="content-bar-seccion-list-options" onclick="window.location.href='./eventosOrganizador.html'"><span>Innovación</span></div>
              <div class="content-bar-seccion-list-options" onclick="window.location.href='./eventosOrganizador.html'"><span>Deporte</span></div>
              <div class="content-bar-seccion-list-options" onclick="window.location.href='./eventosOrganizador.html'"><span>Salud</span></div>
            </div>
          </div>
        </div>

        <div class="content-bar">
          <div class="content-bar-seccion">
            <div class="seccion-titulo"><h3>Acciones</h3></div>
            <div class="content-bar-seccion-list">
              <div class="content-bar-seccion-list-options" onclick="window.location.href='./usuariosOrganizador.html'"><span>Usuario</span></div>
              <div class="content-bar-seccion-list-options"><span>Institución</span></div>
            </div>
          </div>
        </div>

        <div class="content-bar">
          <div class="content-bar-seccion">
            <div class="seccion-titulo"><h3>Acciones de Usuario</h3></div>
            <div class="content-bar-seccion-list">
              <div class="content-bar-seccion-list-options" onclick="window.location.href='./modificarUsuarioOrganizador.html'"><span>Modificar Usuario</span></div>
            </div>
          </div>
        </div>

      </aside>

      <!-- Contenedor principal -->
      <main style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fff; border: 1px solid var(--color-border); border-radius: var(--radius);">
        <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Modificar Usuario</h2>

        <form id="formModificarUsuario" style="width: 500px;">
          <div class="detalle">
            <div style="padding-left: 180px;">
              <h3><img src="../img/IMG-US04.jpeg" alt="foto usuario" style="width: 50px; height: 50px;">miseventos</h3>
            </div>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="MisEventos">

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion">Empresa de organizaciógitn de eventos.</textarea>

            <label for="link">Link:</label>
            <input type="url" id="link" name="link" value="https://miseventos.com">

            <label for="imagen">Imagen de perfil:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">

            <label for="newPassword">Nueva contraseña:</label>
            <input type="password" id="newPassword" name="newPassword">

            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
          </div>

          <div style="margin-top: 2rem; text-align: center;">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </main>

    </div>
  </section>

  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>

</body>
</html>
