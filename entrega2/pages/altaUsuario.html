<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta Usuario</title>
  <link rel="stylesheet" href="../estilos/main.css">
</head>
<body>
  <div class="container">
    <h2>Alta de Usuario</h2>
    <form id="formUsuario">

      <!-- Tipo -->
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione...</option>
        <option value="asistente">Asistente</option>
        <option value="organizador">Organizador</option>
      </select>

      <!-- Campos comunes -->
      <label for="nick">Nickname:</label>
      <input type="text" id="nick" name="nickname" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="institucion">Institución:</label>
      <select id="institucion" name="institucion">
        <option value="udelar">UDELAR</option>
        <option value="ort">ORT</option>
        <option value="ucu">UCU</option>
      </select>

      <!-- Campos que aparecen según el tipo -->
      <div id="extraCampos"></div>

      <!-- Botones -->
      <div class="botones">
        <button type="submit">Aceptar</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </div>

  <script>
    const tipoSelect = document.getElementById('tipo');
    const extraCampos = document.getElementById('extraCampos');

    tipoSelect.addEventListener('change', () => {
      const tipo = tipoSelect.value;
      extraCampos.innerHTML = ''; // limpio campos anteriores

      if (tipo === 'organizador') {
        extraCampos.innerHTML = `
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion"></textarea>

          <label for="link">Link:</label>
          <input type="url" id="link" name="link">
        `;
      } else if (tipo === 'asistente') {
        extraCampos.innerHTML = `
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido">

          <label for="fechaNac">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNac" name="fechaNac">
        `;
      }
    });
  </script>
</body>
</html>
