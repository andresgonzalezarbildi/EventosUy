<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta Usuario</title>
  <link rel="stylesheet" href="../estilos/base.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-row">
      <h1><a class="title" href="../index.html">Eventos.uy</a></h1>
    </div>
  </header>

  <main style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fff; border: 1px solid var(--color-border); border-radius: var(--radius);">
    <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Alta de Usuario</h2>

    <!-- Formulario -->
    <form id="formUsuario">
      <!-- Tipo -->
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione...</option>
        <option value="asistente">Asistente</option>
        <option value="organizador">Organizador</option>
      </select>

      <!-- Campos comunes -->
      <label for="nick">Nickname:</label>
      <input type="text" id="nick" name="nickname" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <label for="imagen">Imagen (opcional):</label>
      <input type="file" id="imagen" name="imagen" accept="image/*">

      <!-- Campos dinámicos (dependen del tipo) -->
      <div id="extraCampos"></div>

      <!-- Botones -->
      <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
        <button type="submit">Aceptar</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </main>

  <!-- Scripts -->
  <script src="../scripts/mock.js"></script>
  <script src="../scripts/altaUsuario.js"></script>
</body>
</html>
