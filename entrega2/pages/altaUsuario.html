<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta Usuario</title>
  <link rel="stylesheet" href="../estilos/normalize.css">
  <link rel="stylesheet" href="../estilos/base.css">
  <link rel="stylesheet" href="../estilos/main.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-row">
      <h1><a class="title" href="../index.html">Eventos.uy</a></h1>
    </div>
  </header>

  <main style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fff; border: 1px solid var(--color-border); border-radius: var(--radius);">
    <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Alta de Usuario</h2>
    
    <form>
      <!-- Selección de tipo -->
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione...</option>
        <option value="asistente">Asistente</option>
        <option value="organizador">Organizador</option>
      </select>

      <!-- Datos comunes -->
      <label for="nick">Nick:</label>
      <input type="text" id="nick" name="nick" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <!-- Contraseñas -->
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <!-- Campos específicos de organizador -->
      <fieldset style="margin-top: 1.5rem; border: 1px solid #ccc; padding: 1rem; border-radius: 8px;">
        <legend style="font-weight: bold;">Si fuese Organizador</legend>

        <label for="descripcion">Descripción general:</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <label for="link">Link (Opcional):</label>
        <input type="url" id="link" name="link">
      </fieldset>

      <!-- Campos específicos de asistente -->
      <fieldset style="margin-top: 1.5rem; border: 1px solid #ccc; padding: 1rem; border-radius: 8px;">
        <legend style="font-weight: bold;">Si fuese Asistente</legend>
		
		<label for="apellido">Apellido:</label>
      <input type="apellido" id="apellido" name="apellido" required>
			
        <label for="fechaNac">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNac" name="fechaNac">
		
        <label for="institucion">Institución:</label>
        <select id="institucion" name="institucion">
          <option value="">Seleccione...</option>
          <option value="Universidad de la República">Universidad de la República</option>
          <option value="ORT">ORT</option>
          <option value="UTEC">UTEC</option>
          <option value="IPA">IPA</option>
          <option value="Otra">Otra</option>
        </select>

        <label for="imagen">Imagen de perfil (Opcional):</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">
      </fieldset>

      <!-- Botón -->
      <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
        <button type="submit">¡Registrar usuario!</button>
      </div>
    </form>
  </main>
</body>
</html>
