<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta Usuario</title>
  <link rel="stylesheet" href="../estilos/base.css">
</head>
<body>
  <!-- Navbar (usa tus clases de base.css) -->
  <header class="navbar">
    <div class="navbar-row">
      <h1><a class="title" href="../index.html">Eventos.uy</a></h1>
    </div>
  </header>

  <!-- Contenido principal -->
  <main style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fff; border: 1px solid var(--color-border); border-radius: var(--radius);">
    <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Alta de Usuario</h2>

    <form id="formUsuario">
      <!-- Tipo -->
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione...</option>
        <option value="asistente">Asistente</option>
        <option value="organizador">Organizador</option>
      </select>

      <!-- Campos comunes -->
      <label for="nick">Nickname:</label>
      <input type="text" id="nick" name="nickname" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="institucion">Institución:</label>
      <select id="institucion" name="institucion">
        <option value="udelar">UDELAR</option>
        <option value="ort">ORT</option>
        <option value="ucu">UCU</option>
      </select>

      <!-- Campos dinámicos -->
      <div id="extraCampos"></div>

      <!-- Botones -->
      <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
        <button type="submit">Aceptar</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </main>

  <script>
    const tipoSelect = document.getElementById('tipo');
    const extraCampos = document.getElementById('extraCampos');

    tipoSelect.addEventListener('change', () => {
      const tipo = tipoSelect.value;
      extraCampos.innerHTML = '';

      if (tipo === 'organizador') {
        extraCampos.innerHTML = `
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion"></textarea>
          <label for="link">Link:</label>
          <input type="url" id="link" name="link">
        `;
      } else if (tipo === 'asistente') {
        extraCampos.innerHTML = `
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido">
          <label for="fechaNac">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNac" name="fechaNac">
        `;
      }
    });
  </script>
</body>
</html>
