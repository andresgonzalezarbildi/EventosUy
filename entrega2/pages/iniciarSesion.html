<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../estilos/normalize.css">
  <link rel="stylesheet" href="../estilos/base.css">
  <link rel="stylesheet" href="../estilos/main.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css"
  >
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container-fluid">
      <div class="row navbar-row text-center text-md-start">
        <!-- Logo -->
        <div class="col-12 col-md-3 mb-2 mb-md-0">
          <h1><a class="title" href="../index.html">Eventos.uy</a></h1>
        </div>

        <!-- Search -->
        <div class="col-12 col-md-6 mb-2 mb-md-0">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3">
          <div class="navbar_sesion">
            <div class="navbar_sesion_link">
              <a href="./altaUsuario.html" class="navbar_sesion_link">Registrarse</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Formulario de inicio de sesión -->
  <div class="container">
    <form id="formulario">
      <h2>Inicio de sesión</h2>
      <label for="usuario">Usuario o Correo:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <div class="botones">
        <button onclick="window.location.href='./eventosOrganizador.html'" type="submit" >Ingresar</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </div>

  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>
</body>
</html>
