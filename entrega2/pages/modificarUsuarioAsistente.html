<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Usuario Asistente</title>
  <link rel="stylesheet" href="../estilos/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../estilos/base.css">
</head>
<body>
  <header class="navbar">
    <div class="container-fluid">
      <div class="row navbar-row text-center text-md-start">
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="/entrega2/pages/eventosAsistente.html">Eventos.uy</a></h1>
        </div>
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>
        <div class="col-12 col-md-3 mobile-col-center">
          <div class="navbar_sesion">
            <a href="/entrega2/index.html" class="navbar_sesion_link" onclick="window.location.href='/entrega2/index.html'">Cerrar Sesión</a>
            <div class="navbar_sesion_perfil">
              <a href="/entrega2/pages/consultaMiPerfilAsistente.html">
                <p class="navbar_username">atorres</p>
                <img class="perfil_image" src="../img/IMG-US01.jpg" alt="foto perfil" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="content">
    <div class="container-fluid">
      <div class="row contenido-main">
        <aside class="col-12 col-md-3">
          <div class="content-bar">
            <div class="content-bar-seccion">
              <div class="seccion-titulo">
                <h3>Categorias</h3>
              </div>
              <div class="content-bar-seccion-list">
                <div class="content-bar-seccion-list-options" onclick="window.location.href='/entrega2/pages/eventosAsistente.html'">
                  <span>Tecnologia</span>
                </div>
                <div class="content-bar-seccion-list-options" onclick="window.location.href='/entrega2/pages/eventosAsistente.html'">
                  <span>Innovación</span>
                </div>
                <div class="content-bar-seccion-list-options" onclick="window.location.href='/entrega2/pages/eventosAsistente.html'">
                  <span>Deporte</span>
                </div>
                <div class="content-bar-seccion-list-options" onclick="window.location.href='/entrega2/pages/eventosAsistente.html'">
                  <span>Salud</span>
                </div>
              </div>
            </div>
          </div>
          <div class="content-bar">
            <div class="content-bar-seccion">
              <div class="seccion-titulo">
                <h3>Acciones</h3>
              </div>
              <div class="content-bar-seccion-list">
                <div class="content-bar-seccion-list-options" onclick="window.location.href='/entrega2/pages/usuariosAsistente.html'">
                  <span>Usuario</span>
                </div>
                <div class="content-bar-seccion-list-options">
                  <span>Institución</span>
                </div>
              </div>
            </div>
          </div>
        </aside>
        <div class="col-12 col-md-8 d-flex justify-content-center">
          <form style="width:100%; max-width:500px;">
            <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Modificar Usuario</h2>
            <div style="margin-bottom:1rem;">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" value="Ana">
            </div>
            <div style="margin-bottom:1rem;">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" id="apellido" name="apellido" class="form-control" value="Torres">
            </div>
            <div style="margin-bottom:1rem;">
              <label for="fechaNac" class="form-label">Fecha Nac.:</label>
              <input type="date" id="fechaNac" name="fechaNac" class="form-control" value="12/05/1990">
            </div>
            <div style="margin-bottom:1rem;">
              <h3>Imagen de perfil</h3>
              <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control">
            </div>
            <div style="margin-bottom:1rem;">
              <h3>Cambiar contraseña</h3>
              <label for="newPassword" class="form-label">Nueva contraseña:</label>
              <input type="password" id="newPassword" name="newPassword" class="form-control">
              <label for="confirmPassword" class="form-label mt-2">Confirmar contraseña:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
            </div>
            <div class="mt-3 d-flex gap-2">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
              <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>
</body>
</html>
