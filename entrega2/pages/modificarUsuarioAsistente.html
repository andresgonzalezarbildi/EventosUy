<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modificar Usuario Asistente</title>
  <link rel="stylesheet" href="../estilos/base.css">
</head>

<body>
  <header class="navbar">
    <div class="container-xxl">
      <div class="row navbar-row text-center text-md-start">
        <!-- Logo -->
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="./eventosSesionIniciada.html">Eventos.uy</a></h1>
        </div>

        <!-- Search -->
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3 mobile-col-center">
          <div class="navbar_sesion">
            <a href="../index.html" class="navbar_sesion_link" onclick="window.location.href='../index.html'" >Cerrar Sesion</a>
            <div class="navbar_sesion_perfil">
              <p class="navbar_username">AnaG</p>
              <img class="perfil_image" src="../img/AnaG.jpg" alt="foto perfil" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main style="max-width: 700px; margin: 2rem auto; padding: 1.5rem; background: #fff; border: 1px solid var(--color-border); border-radius: var(--radius);">
    <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Modificar Usuario</h2>

    <form>
      <!-- Nombre -->
      <div style="display:flex; align-items:center; gap:1rem; margin-bottom:1rem;">
        <label for="nombre" style="min-width:120px;">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="Juan" readonly>
        <button type="button">Modificar</button>
      </div>

        

        <!-- Apellido -->
        <div style="display:flex; align-items:center; gap:1rem; margin-bottom:1rem;">
          <label for="apellido" style="min-width:120px;">Apellido:</label>
          <input type="text" id="apellido" name="apellido" value="Pérez" readonly>
          <button type="button">Modificar</button>
        </div>

        <!-- Fecha de Nacimiento -->
        <div style="display:flex; align-items:center; gap:1rem; margin-bottom:1rem;">
          <label for="fechaNac" style="min-width:120px;">Fecha Nac.:</label>
          <input type="date" id="fechaNac" name="fechaNac" value="1998-05-10" readonly>
          <button type="button">Modificar</button>
        </div>
   
      <!-- Imagen de perfil -->
      <h3 style="margin-top:2rem;">Imagen de perfil</h3>
      <input type="file" id="imagen" name="imagen" accept="image/*">

      <!-- Cambiar contraseña -->
      <h3 style="margin-top:2rem;">Cambiar contraseña</h3>
      <label for="newPassword">Nueva contraseña:</label>
      <input type="password" id="newPassword" name="newPassword">

      <label for="confirmPassword">Confirmar contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword">

      <!-- Botones -->
      <div style="margin-top: 2rem; display: flex; gap: 1rem;">
        <button type="submit">Guardar cambios</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </main>
      <!-- Footer -->
    <footer class="uc-footer">
        <small>Eventos.uy — Grupo 42.</small>
    </footer>
</body>
</html>
