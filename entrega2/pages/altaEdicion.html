<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta Edición de Evento</title>
  <link rel="stylesheet" href="../estilos/normalize.css">

  <link rel="stylesheet" href="../estilos/base.css">
  <link rel="stylesheet" href="../estilos/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container-xxl">
      <div class="row navbar-row">
        <!-- Logo -->
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="./eventosOrganizador.html">Eventos.uy</a></h1>
        </div>

        <!-- Search -->
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3 mobile-col-center">
          <div class="navbar_sesion">
            <a href="../index.html" class="navbar_sesion_link">Cerrar Sesion</a>
            <div class="navbar_sesion_perfil">
              <p class="navbar_username">imm</p>
              <img class="perfil_image" src="../img/immAvatar.jpg" alt="foto perfil" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fff; border: 1px solid var(--color-border); border-radius: var(--radius);">
    <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Alta de Edición de Evento</h2>

    <form id="formEdicionEvento">
      <!-- Selección de evento -->
      <label for="evento">Evento:</label>
      <select id="evento" name="evento" required>
        <option value="">Seleccione un evento...</option>
        <option value="evento1">Evento 1</option>
        <option value="evento2">Evento 2</option>
        <option value="evento3">Evento 3</option>
      </select>

      <!-- Datos de la edición -->
      <label for="nombre">Nombre de la Edición:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="sigla">Sigla:</label>
      <input type="text" id="sigla" name="sigla" required>

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" required>

      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais" required>

      <label for="fechaInicio">Fecha de Inicio:</label>
      <input type="date" id="fechaInicio" name="fechaInicio" required>

      <label for="fechaFin">Fecha de Fin:</label>
      <input type="date" id="fechaFin" name="fechaFin" required>

      <label for="imagen">Imagen (opcional):</label>
      <input type="file" id="imagen" name="imagen" accept="image/*">

      <!-- Botones -->
      <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
        <button type="submit">Aceptar</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </main>

  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>
