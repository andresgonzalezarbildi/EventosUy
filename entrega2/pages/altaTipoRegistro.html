<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de Tipo Registro</title>
  <link rel="stylesheet" href="../estilos/normalize.css">
  <link rel="stylesheet" href="../estilos/base.css">
  <link rel="stylesheet" href="../estilos/main.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css"
  >
</head>
<body>
<header class="navbar">
    <div class="container-xxl">
      <div class="row navbar-row">
        <!-- Logo -->
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="./eventosSesionIniciada.html">Eventos.uy</a></h1>
        </div>

        <!-- Search -->
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3 mobile-col-center">
          <div class="navbar_sesion">
            <a href="../index.html" class="navbar_sesion_link">Cerrar Sesion</a>
            <div class="navbar_sesion_perfil">
              <p class="navbar_username">imm</p>
              <img class="perfil_image" src="../img/immAvatar.jpg" alt="foto perfil" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <form id="formulario">
      <h2>Alta de Tipo Registro</h2>

      <!-- evento -->
      <label for="evento">Eventos:</label>
      <select id="evento" name="evento" required>   
        <option value="asistente">MOSTRAR EVENTOS QUE EL USUARIO ORGANIZA</option>
      </select>

    <!-- edicion -->
      <label for="edicion">Edicion:</label>
      <select id="edicion" name="edicion" required>   
        <option value="asistente">MOSTRAR EDICIONES DEL EVENTO SELECCIONADO</option>
      </select>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="descripcion">Descripcion:</label>
      <input type="text" id="descripcion" name="descripcion" required>

      <label for="costo">Costo:</label>
      <input type="number" min=0 id="costo" name="costo" required>
		
      <label for="cupo">Cupo:</label>
      <input type="number" min=0  id="cupo" name="cupo" required>
    
      <!-- Botones -->
      <div class="botones">
        <button type="submit">Aceptar</button>
        <button type="reset">Cancelar</button>
      </div>
    </form>
  </div>

  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>

  <script>
    const tipoSelect = document.getElementById('tipo');
    const extraCampos = document.getElementById('extraCampos');

    tipoSelect.addEventListener('change', () => {
      const tipo = tipoSelect.value;
      extraCampos.innerHTML = ''; // limpio campos anteriores

      if (tipo === 'organizador') {
        extraCampos.innerHTML = `
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion"></textarea>

          <label for="link">Link:</label>
          <input type="url" id="link" name="link">
        `;
      } else if (tipo === 'asistente') {
        extraCampos.innerHTML = `
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido">

          <label for="fechaNac">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNac" name="fechaNac">
        `;
      }
    });
  </script>
</body>
</html>
