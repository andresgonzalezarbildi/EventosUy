<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista con Scroll</title>
  <style>
    .lista-scrollable {
      width: 300px;
      max-height: 300px; /* altura máxima antes de que aparezca el scroll */
      overflow-y: auto;  /* scroll vertical automático si el contenido supera la altura */
      border: 1px solid #ccc;
      padding: 5px;
      margin: 20px;
    }
    .lista-scrollable ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .lista-scrollable li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="lista-scrollable">
    <ul>
      <li>Usuario 1</li>
      <li>Usuario 2</li>
      <li>Usuario 3</li>
      <li>Usuario 4</li>
      <li>Usuario 5</li>
      <li>Usuario 6</li>
      <li>Usuario 7</li>
      <li>Usuario 8</li>
      <li>Usuario 9</li>
      <li>Usuario 10</li>
      <li>Usuario 11</li>
      <li>Usuario 12</li>
      <li>Usuario 13</li>
      <li>Usuario 14</li>
      <li>Usuario 15</li>
    </ul>
  </div>
</body>
</html>
