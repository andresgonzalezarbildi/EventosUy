<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro a Edición</title>

  <!-- Reset y estilos base -->
  <link rel="stylesheet" href="../estilos/normalize.css">
  <link rel="stylesheet" href="../estilos/base.css">
  <link rel="stylesheet" href="../estilos/registroAEdicion.css">

  <!-- Bootstrap grid -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">
</head>

<body>
    <!-- Header -->
  <header class="navbar">
    <div class="container-fluid">
      <div class="row navbar-row">
        <!-- Logo -->
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="./eventosAsistente.html">Eventos.uy</a></h1>
        </div>

        <!-- Search -->
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3 mobile-col-center">
          <div class="navbar_sesion">
            <a href="../index.html" class="navbar_sesion_link" onclick="window.location.href='../index.html'" >Cerrar Sesion</a>
            <div class="navbar_sesion_perfil">
              <p class="navbar_username">AnaG</p>
              <img class="perfil_image" src="../img/PerfilSinFoto.jpg" alt="foto perfil" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-11 col-lg-10 col-xl-9">
        <form class="p-4 p-md-5 rounded-4 shadow-sm bg-white">

          <div class="row mb-3 align-items-center gx-2">
            <label for="evento" class="col-12 col-md-auto col-form-label pe-md-2">Evento:</label>
            <div class="col-12 col-md">
              <select id="evento" name="evento" class="form-select w-100">
                <option value="" selected disabled>-- Seleccione un evento --</option>

                <option value="Montevideo Rock">Montevideo Rock</option>
                <option value="Montevideo Comic">Montevideo Comic</option>
                <option value="Maraton Montevideo">Maratón Montevideo</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 align-items-center gx-2">
            <label for="edicion" class="col-12 col-md-auto col-form-label pe-md-2">Edición:</label>
            <div class="col-12 col-md">
              <select id="edicion" name="edicion" class="form-select w-100">
                <option value="" selected disabled>-- Seleccione una edición --</option>

                <option value="Edicion 1">Edición 1</option>
                <option value="Edicion 2">Edición 2</option>
                <option value="Edicion 3">Edición 3</option>
              </select>
            </div>
          </div>

          <hr class="my-3">

          <!-- Datos de la edición -->
          <div class="row gy-2 mb-3">
            <p class="col-12 col-md-6 mb-0">Nombre: NombreDeLaEdicion</p>
            <p class="col-12 col-md-6 mb-0">Organizador: OrganizadorDeLaEdicion</p>
            <p class="col-12 col-md-6 mb-0">Fecha de inicio: dd/mm/aaaa</p>
            <p class="col-12 col-md-6 mb-0">Fecha de fin: dd/mm/aaaa</p>
            <p class="col-12 col-md-6 mb-0">Ciudad: CiudadDeLaEdicion</p>
            <p class="col-12 col-md-6 mb-0">País: PaisDeLaEdicion</p>
          </div>

          <hr class="my-3">

          <!-- Tipo de registro -->
          <div class="row mb-3 align-items-center gx-2">
            <label for="tipoRegistro" class="col-12 col-md-auto col-form-label pe-md-2">Tipo de registro:</label>
            <div class="col-12 col-md">
              <select id="tipoRegistro" name="tipoRegistro" class="form-select">
                <option value="" selected disabled>-- Seleccione un tipo de registro --</option>
                <option value="tipoRegistro 1">Tipo de registro 1</option>
                <option value="tipoRegistro 2">Tipo de registro 2</option>
                <option value="tipoRegistro 3">Tipo de registro 3</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 align-items-center gx-2">
            <label for="codigoPatrocinio" class="col-12 col-md-auto col-form-label pe-md-2">Código Patrocinio:</label>
            <div class="col-12 col-md">
              <select id="codigoPatrocinio" name="codigoPatrocinio" class="form-select">
                <option value="" selected disabled>--Usar código patrocinio--</option>
                <option value="SI">Sí</option>
                <option value="NO">No</option>
              </select>
            </div>

            <!-- Oculto por defecto -->
            <div id="grupoCodigo" class="col-12 col-md-6 d-none align-items-center gap-2 mt-1 mt-md-0">
              <label for="codigo" class="col-form-label mb-0 nowrap">Ingrese el código:</label>
              <input type="text" id="codigo" name="codigo" class="form-control w-100">
            </div>
          </div>

          <!-- Botón -->
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Confirmar Registro</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>

  <!-- Script -->
  <script>
    const sel = document.getElementById('codigoPatrocinio');
    const grupo = document.getElementById('grupoCodigo');

    function toggleCodigo() {
      grupo.classList.remove('d-block', 'd-md-flex'); // limpiamos cualquier clase previa
      if (sel.value === 'SI') {
        grupo.classList.remove('d-none');
      } else {
        grupo.classList.add('d-none');
      }
    }

    sel.addEventListener('change', toggleCodigo);
    toggleCodigo(); // sincroniza al cargar
  </script>
</body>

</html>
