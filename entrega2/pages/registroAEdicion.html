<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="../estilos/normalize.css">

  <link rel="stylesheet" href="../estilos/base.css">
  <link rel="stylesheet" href="../estilos/registroAEdicion.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">

</head>

<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container-xxl">
      <div class="row navbar-row text-center text-md-start">
        <!-- Logo -->
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="index.html">Eventos.uy</a></h1>
        </div>

        <!-- Search -->
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3 mobile-col-center">
          <div class="navbar_sesion">
            <a href="pages/iniciar-registrarse" class="navbar_sesion_link">Iniciar Sesion / Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div>
    <main class="row">
      <form class="col-12 col-md-8">

        <!-- Evento -->
        <div class="row mb-3">
          <label for="evento">Evento:</label>
          <div>
            <select id="evento" name="evento">
              <option value="" selected disabled>-- Seleccione un evento --</option>
              <option value="Montevideo Rock">Montevideo Rock</option>
              <option value="Montevideo Comic">Montevideo Comic</option>
              <option value="Maraton Montevideo">Maratón Montevideo</option>
            </select>
          </div>
        </div>

        <!-- Edición -->
        <div class="row mb-3">
          <label for="edicion">Edición:</label>
          <div>
            <select id="edicion" name="edicion">
              <option value="" selected disabled>-- Seleccione una edición --</option>
              <option value="Edicion 1">Edición 1</option>
              <option value="Edicion 2">Edición 2</option>
              <option value="Edicion 3">Edición 3</option>
            </select>
          </div>
        </div>

        <hr>

        <!-- Datos de la edición -->
        <div>
          <p>Nombre: NombreDeLaEdicion</p>
          <p>Organizador: OrganizadorDeLaEdicion</p>
          <p>Fecha de inicio: dd/mm/aaaa</p>
          <p>Fecha de fin: dd/mm/aaaa</p>
          <p>Ciudad: CiudadDeLaEdicion</p>
          <p>País: PaisDeLaEdicion</p>
        </div>

        <hr>

        <!-- Tipo de registro -->
        <div class="row mb-3">
          <label for="tipoRegistro">Tipo de registro:</label>
          <div>
            <select id="tipoRegistro" name="tipoRegistro">
              <option value="" selected disabled>-- Seleccione un tipo de registro --</option>
              <option value="tipoRegistro 1">Tipo de registro 1</option>
              <option value="tipoRegistro 2">Tipo de registro 2</option>
              <option value="tipoRegistro 3">Tipo de registro 3</option>
            </select>
          </div>
        </div>

        <!-- Código promocional -->
        <div>
          <label for="codigoPromocional">Código Promocional:</label>
          <div>
            <select id="codigoPromocional" name="codigoPromocional">
              <option value="" selected disabled>--Usar código promocional--</option>
              <option value="SI">Sí</option>
              <option value="NO">No</option>
            </select>
          </div>
        </div>

        <!-- Input de código (oculto por defecto) -->
        <div id="inputCodigo" style="display:none;">
          <label for="codigo">Ingrese el código:</label>
          <div>
            <input type="text" id="codigo" name="codigo" class="form-control">
          </div>
        </div>

        <!-- Botón -->
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Confirmar Registro</button>
          </div>
        </div>

      </form>
    </main>
  </div>


  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>
  <script>
    const select = document.getElementById("codigoPromocional");
    const inputBox = document.getElementById("inputCodigo");
    select.addEventListener("change", function () {
      if (this.value === "SI") {
        inputBox.style.display = "block"; // mostrar input
      } else {
        inputBox.style.display = "none";  // ocultar input
      }
    });
  </script>
</body>

</html>
