<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta Edición de Evento</title>
  <link rel="stylesheet" href="estilos/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../estilos/base.css">
</head>
<body>
  <header class="navbar">
    <div class="container-xxl">
      <div class="row navbar-row text-center text-md-start">
        <!-- Logo -->
        <div class="col-12 col-md-3 mobile-col-center">
          <h1><a class="title" href="../index.html">Eventos.uy</a></h1>
        </div>

        <!-- Search -->
        <div class="col-12 col-md-6">
          <div class="navbar_search mx-auto">
            <input type="text" placeholder="Eventos, ediciones..." class="navbar_search-input">
            <button class="navbar_search-btn">Buscar</button>
          </div>
        </div>

        <!-- Sesión -->
        <div class="col-12 col-md-3 mobile-col-center">
          <div class="navbar_sesion">
            <a href="pages/iniciar-registrarse" class="navbar_sesion_link">Iniciar Sesion / Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fff; border: 1px solid var(--color-border); border-radius: var(--radius);">
    <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Consulta Tipo de Registro</h2>
      
    <form id="formconsultaUsuario" style="width: 500px;">
      <!-- Detalle del usuario -->
      <div class="detalle">

        <label>Evento:</label>
        <select >
            <option selected disabled>-- Seleccione un evento --</option>
            <option>Evento1</option>
            <option>Evento2</option>
            <option>Evento3</option>
        </select>

        <label>Edicion:</label>
        <select >
            <option selected disabled>-- Seleccione una edicion --</option>
            <option>Edicion1</option>
            <option>Edicion2</option>
            <option>Edicion3</option>
        </select>

        <label>Tipos de registro:</label>
        <textarea style="height: 100px;" readonly>
Tipo1
Tipo2
Tipo3
        </textarea>
      </div>
    </form>
  </main>
  <footer class="uc-footer">
    <small>Eventos.uy — Grupo 42.</small>
  </footer>
</body>
</html>
