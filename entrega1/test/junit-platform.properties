# Configuración de JUnit Platform
# Este archivo configura el comportamiento de JUnit 5

# Habilitar la detección automática de tests
junit.platform.discovery.enabled=true

# Configurar el orden de ejecución de los tests
junit.jupiter.testinstance.lifecycle.default=per_method

# Configurar el orden de ejecución de los métodos de test
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$OrderAnnotation

# Configurar el orden de ejecución de las clases de test
junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation

# Habilitar la ejecución paralela de tests (opcional)
# junit.jupiter.execution.parallel.enabled=true
# junit.jupiter.execution.parallel.mode.default=concurrent

# Configurar el timeout por defecto para los tests (en segundos)
junit.jupiter.execution.timeout.default=30s

# Configurar el timeout para métodos individuales
junit.jupiter.execution.timeout.test.method.default=10s

# Configurar el timeout para clases de test
junit.jupiter.execution.timeout.test.class.default=60s

# Habilitar la detección de tests anidados
junit.jupiter.nested.enabled=true

# Configurar el modo de fallo (fail fast)
junit.jupiter.execution.parallel.mode.default=concurrent

# Configurar el orden de ejecución de los tests
junit.jupiter.testinstance.lifecycle.default=per_class

# Configurar el orden de ejecución de los métodos de test
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$Alphanumeric

# Configurar el orden de ejecución de las clases de test
junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation 